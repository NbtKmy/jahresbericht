<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
        <script src="https://cdn.jsdelivr.net/npm/@rive-app/canvas@latest/rive.js"></script>
        <script src="./src/vimeo/player.js"></script>
        <link href="./style.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        <!-- Für Loader -->
        <div class="lds-ellipsis" id="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
        
        

        <!-- Inhalt -->
        <main>
            
            <canvas id="canvas"></canvas>

            <!-- Vimeo Popup -->
            <div id="videoContent" class="popup">
                <span class="kreuz material-icons" id="closeBtn" onclick="hidePopup('videoContent');">close</span>
                <iframe id="video" title="vimeo-player" src="https://player.vimeo.com/video/783453912?h=b9260604e5" \
                width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </div>

            <!-- BGM "Seishi shita uchu" created & played by Music Atelier Amacha; iframe for autoplay in Chrome & Safari -->
            <audio id="bgm" loop>
                <source src="./assets/sound/seishishitauchu.mp3" type="audio/mp3">
            </audio>
            <span class="material-symbols-outlined" id="mixBtn" title="BGM on/off" value="Start">volume_up</span>

            <!-- Teinehmerliste Popup-->
            <div id="participantslist" class="popup">
                <span class="kreuz material-icons" id="closeBtn" onclick="hidePopup('participantslist');">close</span>
                <div class="participants">
                    <h1 class="listHeadline">Liste der Mittäter</h1>
                    <ul class="list">
                        <li>Josh</li>
                        <li>Martin</li>
                        <li>Ladina</li>
                    </ul>
                </div>
            </div>
            <span class="material-symbols-outlined" id="showCopyrightBtn" title="Show the creators of this page" onclick="showPopup('participantslist');">copyright</span>

        </main>
       
        <script src="./src/style.js"></script>
        <script src="./src/riveControl.js"></script>
        <script src="./src/loader.js"></script>
        <script src="./src/audioControll.js"></script>
    </body>
</html>
